<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Video Conferencing</h1>

    <div class="row">

        <div class="col-lg-9">

            <!-- Circle Buttons -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Video Meet</h6>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Broadcast</h1>
                    </div>
                    <!-- <form class="user"> -->
                    <div class="form-group">
                        <input type="text" [(ngModel)]="roomname" class="form-control form-control-user"
                            id="exampleInputRoom" placeholder="Enter room name...">
                    </div>
                    <div class="form-group">
                        <input matInput type="text" [(ngModel)]="displayname" class="form-control form-control-user"
                            id="exampleInputDisplay" placeholder="Enter display name">
                    </div>

                    <button class="btn btn-primary btn-user btn-block" (click)="btnGo()">Go</button>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
